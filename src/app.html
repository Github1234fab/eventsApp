<!DOCTYPE html>
<html lang="fr">
        <head>
                <meta charset="utf-8" />
                <link rel="icon" href="%sveltekit.assets%/favicon.png" />
                <meta name="viewport" content="width=device-width, initial-scale=1" />
                <script src="https://kit.fontawesome.com/34232c07fe.js" crossorigin="anonymous"></script>
                <link rel="manifest" href="/manifest.json" />
                <link rel="preconnect" href="https://fonts.googleapis.com" />
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
                <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Zain:wght@200;300;400;700;800;900&display=swap" rel="stylesheet" />
                <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet" />

                <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
                <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
                <title>. ... ....</title>
                %sveltekit.head%
        </head>
        <body data-sveltekit-preload-data="hover">
                <div style="display: contents">%sveltekit.body%</div>

                <div class="onesignal-customlink-container"></div>

                <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
                <script>
                        window.OneSignalDeferred = window.OneSignalDeferred || [];
                        OneSignalDeferred.push(async function (OneSignal) {
                                await OneSignal.init({
                                        appId: "6b555faf-cec2-41d7-9318-00174b5dd69e",
                                        safari_web_id: "web.onesignal.auto.2900aeea-27da-4bc5-9f95-2e3d9a76781c",
                                        notifyButton: {
                                                enable: true,
                                                size: "medium",
                                                theme: "default",
                                                position: "bottom-right",
                                                offset: {
                                                        bottom: "0px",
                                                        right: "0px",
                                                },
                                                showCredit: false,
                                                text: {
                                                        "tip.state.unsubscribed": "Souhaitez-vous recevoir des notifications ?",
                                                        "tip.state.subscribed": "Vous recevez des notifications",
                                                        "tip.state.blocked": "Vous avez bloqué les notifications",
                                                        "message.prenotify": "Cliquez pour recevoir des notifications",
                                                        "message.action.subscribed": "Merci de vous être abonné",
                                                        "message.action.resubscribed": "Vous recevrez à nouveau des notifications",
                                                        "message.action.unsubscribed": "Vous ne recevrez plus de notifications",
                                                        "dialog.main.title": "Gérer les notifications",
                                                        "dialog.main.button.subscribe": "Souscrire",
                                                        "dialog.main.button.unsubscribe": "Ne plus recevoir de notifications",
                                                        "dialog.blocked.title": "Débloquer les notifications",
                                                        "dialog.blocked.message": "Suivez les instructions pour autoriser les notifications:",
                                                },
                                        },
                                });

                                // Affiche l'invite de permission pour les notifications
                                OneSignal.showSlidedownPrompt();
                        });
                </script>
        </body>
</html>
